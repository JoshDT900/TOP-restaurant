<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="content">    
    <nav class='nav_wrap'>
      <div class="logo_container">
        <img src="../src/pngwing.com.png" alt="Restaurant Logo">
      </div>
      <div class="btn_wrapper">
        <div class="item_container">
          <button class="nav_btn">Home</button>
        </div>
        <div class="item_container">
          <button class="nav_btn">Menu</button>
        </div>
        <div class="item_container">
          <button class="nav_btn">Contact</button>
        </div>
      </div>
    </nav>
    <div class="content_wrap">
      <div class="contact_us_box">
        <div class="contact_head">
          <p>Contact Us</p>
        </div>
        <div class="contact_info_box">
          <div class="phone_num">
            <p>Contact us by phone: +1 (606) 555-5555</p>
          </div>
          <div class="email_info">
            <p>Email us at: OurRestaurant456@gmail.com</p>
          </div>
        </div>
        <div class="contact_logo">
          <img class="contact_logo_img" src="../src/pngwing.com.png" alt="">
        </div>
        <div class="social_btns">
          <div>
            <img class="twit_btn" src="../src/580b57fcd9996e24bc43c53e.png" alt="">
          </div>
          <div>
            <img class="fb_btn" src="../src/584ac2d03ac3a570f94a666d.png" alt="">
          </div>
          <div>
            <img class="insta_btn" src="../src/580b57fcd9996e24bc43c521.png" alt="">
          </div>
        </div>   
      </div>
    </div>
  </div>  
  <!-- <script src="main.js"></script> -->
</body>
</html>
