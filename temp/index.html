<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="content">    
    <nav class='nav_wrap'>
      <div class="logo_container">
        <img src="../src/pngwing.com.png" alt="Restaurant Logo">
      </div>
      <div class="btn_wrapper">
        <div class="item_container">
          <button class="nav_btn">Home</button>
        </div>
        <div class="item_container">
          <button class="nav_btn">Menu</button>
        </div>
        <div class="item_container">
          <button class="nav_btn">Contact</button>
        </div>
      </div>
    </nav>
    <div class="content_wrap">
      <div class="menu_wrap">
        <div class="large_menu_item">
          <img src="/home/josh/repos/TOP-restaurant/src/ali-nafezarefi-IaJKIBONv_o-unsplash.jpg" alt="">
          <div class="menu_details">
            <h2 class="dish_name">Spaghetti and Meatballs</h2>
            <p class="dish_details">Words about dish, then some more about it. Also a lot more words that I can't really think of atm, but I will fill this in later.</p>
            <div class="menu_price_cals">
              <p class="price_display">$14.99</p>
              <p class="dish_calories">Calories: 850</p>
            </div>
          </div>
        </div>
        <div class="other_items">
          <p>Menu Selection</p>
        </div>
        <div class="menu_selection">
          <div class="menu_item1">
            <img src="/home/josh/repos/TOP-restaurant/src/ali-nafezarefi-IaJKIBONv_o-unsplash.jpg" alt="">
          </div>
          <div class="menu_item2">
            <img src="/home/josh/repos/TOP-restaurant/src/cindy-fernandez--xQSnYEzUVQ-unsplash.jpg" alt="">
          </div>
          <div class="menu_item3">
            <img src="/home/josh/repos/TOP-restaurant/src/miha-rekar-kWEkH7j3KNI-unsplash.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>  
  <script src="main.js"></script>
</body>
</html>
